<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/signUp_signIn.css' %}">

        <title>Food Kit</title>
    </head>
    <body id="sign-in-page">
        <div class="d-flex full-container">
            <h1 class="text-center w-50 title-white lead p-4">Food Kit</h1>
            <div class="w-50 square-container d-flex justify-content-center ">
                <form action="/authenticate" method="POST" class="text-left align-self-center p-4">
                <h1 class="text-center display-4 p-4">Sign In</h1>
                    {% csrf_token %}
                    <div class="form-row py-4">
                        <label for="email" class="col-sm-2 col-form-label col-form-label-lg mr-4">Email:</label>
                        <div class="col px-4">
                            <input type="text" class="form-control form-control-lg" name="email" id="email">
                        </div>  
                    </div>
                    <div class="form-row py-4">
                        <label for="password" class="col-sm-2 col-form-label col-form-label-lg mr-4">Password:</label>
                        <div class="col px-4">
                            <input type="password" class="form-control form-control-lg" name="password" id="password" aria-describedby="passwordHelp"></input>
                            <a href="#"><small id="passwordHelp" class="form-text text-muted text-right">reset password?</small></a>
                        </div> 
                    </div>
                    {% if messages %} 
                        {% for message in messages %}
                            {% if message.extra_tags == "success"%}
                                <div class="p-3 mb-2 bg-primary text-white">{{message}}</div>
                            {% elif message.extra_tags == "fail" %}
                                <div class="p-3 mb-2 bg-warning text-dark">{{message}}</div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}

                    
                    <div class="form-row pl-2"> 
                        <button type="submit" class="btn btn-outline-primary btn-lg mt-4">Sign In</button>
                    </div>
                    <a href="/signUp" class="link-small">Don't have an account? Sign up<a>
                </form>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
